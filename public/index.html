<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #003366; /* Night Black */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar h1 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #006400; /* Emerald Green */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
        }

        .content h2 {
            color: #003366; /* Night Black */
        }

        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            color: #003366; /* Night Black */
        }

        .payment-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #006400; /* Emerald Green */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #004d00; /* Darker Emerald Green */
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NACOSS</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Payment Form</h2>
        <div class="payment-form fade-in">
            <form id="paymentForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="matric">Matric Number</label>
                <input type="text" id="matric" name="matric" required>

                <label for="cardHolder">Card Holder Name</label>
                <input type="text" id="cardHolder" name="cardHolder" required>

                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment Submitted Successfully!');
        });
    </script>
</body>
</html>
